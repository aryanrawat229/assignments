<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daawat - Fine Indian Cuisine</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <!-- Bootstrap + Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <span class="logo-text">Daawat</span>
            <span class="logo-icon"><i class="fas fa-utensils"></i></span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
              <li class="nav-item"><a class="nav-link" href="#menu">Menu</a></li>
              <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
              <li class="nav-item ms-lg-3">
                <a class="btn btn-warning btn-book" href="#reservation">
                  <i class="fas fa-calendar-check me-2"></i>Book a Table
                </a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- Hero Carousel -->
    
    <div id="mainCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <!-- Carousel Items -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/dawaat0.png" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="img/dawaat1.png" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="img/dawaat2.png" class="d-block w-100" alt="Slide 3">
        </div>
      </div>
    
      <!-- SINGLE CAPTION (positioned outside carousel-inner) -->
      <div class="carousel-caption">
        <h1>THE BEST PLACE TO KICK OFF YOUR DAY</h1>
        <div class="mt-4">
          <a href="#menu" class="btn btn-warning btn-lg me-3">Order Now</a>
          <a href="#reservation" class="btn btn-outline-light btn-lg">View Menu</a>
        </div>
      </div>
    
      <!-- Indicators/Controls -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2"></button>
      </div>
    </div>

    <!-- Back to Top Button -->
    <a href="#" class="btn btn-warning btn-floating" id="back-to-top">
      <i class="fas fa-arrow-up"></i>
    </a>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
      // Navbar scroll effect
      window.addEventListener('scroll', function() {
        const navbar = document.querySelector('.navbar');
        navbar.classList.toggle('scrolled', window.scrollY > 50);
      });

      // Back to top button
      const backToTop = document.getElementById('back-to-top');
      window.addEventListener('scroll', function() {
        backToTop.style.display = window.scrollY > 300 ? 'block' : 'none';
      });
    </script>
</body>
</html>
